<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>OSPAN - Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="static/css/materialize.min.css">
        <link rel="stylesheet" href="static/css/main.css">
        <link href="static/css/shCore.css" rel="stylesheet" type="text/css" />
        <link href="static/css/shThemeDefault.css" rel="stylesheet" type="text/css" />
        <style>
            p {
                font-size: 18px;
            }
        </style>

    </head>
    <body class="cyan grey-text text-darken-3">
        <div id="content" style="max-width:80%;margin:0 auto;">
            <div id="login-page" class="row">
                <div class="col s12 z-depth-4 card-panel">
                    <form action="/" method="post">
                        <div class="module-question">
                            <h5>1-  What is a class in java?</h5>
                            <p>
                                <p>
                                  <input class="with-gap" name="answer-0" value="0" type="radio" id="1-answer-0" />
                                  <label for="1-answer-1">A class is a blue print from which individual objects are created. A class can contain fields and methods to describe the behavior of an object.</label>
                                </p>
                                <p class="grasping">
                                  <input class="with-gap" name="answer-0" value="1" type="radio" id="2-answer-0" />
                                  <label for="2-answer-1">class is a special data type.</label>
                                </p>
                                <p>
                                  <input class="with-gap" name="answer-0" value="2" type="radio" id="3-answer-0"  />
                                  <label for="3-answer-1">class is used to allocate memory to a data type.</label>
                                </p>
                                <p>
                                  <input class="with-gap" name="answer-0" value="3" type="radio" id="4-answer-0"  />
                                  <label for="4-answer-1">None of the above.</label>
                                </p>
                            </p>
                        </div>
                        <div class="module-question">
                            <h5>2- What is correct syntax for main method of a java class?</h5>
                            <p>
                                <p>
                                  <input class="with-gap" name="answer-1" value="0" type="radio" id="1-answer-1" />
                                  <label for="1-answer-1">public static int main(String[] args)</label>
                                </p>
                                <p class="grasping">
                                  <input class="with-gap" name="answer-1" value="1" type="radio" id="2-answer-1" />
                                  <label for="2-answer-1">public int main(String[] args)</label>
                                </p>
                                <p>
                                  <input class="with-gap" name="answer-1" value="2" type="radio" id="3-answer-1"  />
                                  <label for="3-answer-1">public static void main(String[] args)</label>
                                </p>
                                <p>
                                  <input class="with-gap" name="answer-1" value="3" type="radio" id="4-answer-1"  />
                                  <label for="4-answer-1">None of the above.</label>
                                </p>
                            </p>
                        </div>
                        <div class="module-question">
                            <h5>3-  An object is
                            <p>
                                <p>
                                  <input class="with-gap" name="answer-2" value="0" type="radio" id="1-answer-2" />
                                  <label for="1-answer-1">One instance of a class.</label>
                                </p>
                                <p class="grasping">
                                  <input class="with-gap" name="answer-2" value="1" type="radio" id="2-answer-2" />
                                  <label for="2-answer-1">Another word for a class.</label>
                                </p>
                                <p>
                                  <input class="with-gap" name="answer-2" value="2" type="radio" id="3-answer-2"  />
                                  <label for="3-answer-1">A class with no functions.</label>
                                </p>
                                <p>
                                  <input class="with-gap" name="answer-2" value="3" type="radio" id="4-answer-2"  />
                                  <label for="4-answer-1">A function that accesses class attributes</label>
                                </p>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="static/js/vendor/jquery-1.11.2.min.js"></script>
        <script src="static/js/vendor/handlebars-v3.0.3.js"></script>
        <script src="static/js/vendor/materialize.min.js"></script>
        <script src="static/js/vendor/materialize.clockpicker.js"></script>
        <script type="text/javascript" src="static/js/shCore.js"></script>
        <script type="text/javascript" src="static/js/shBrushJava.js"></script>
        <script src="static/js/main.js"></script>
        <script>$(app.init);</script>
    </body>
</html>
